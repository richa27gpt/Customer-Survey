<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mario Survey Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="920" height="420"></canvas>
    <div id="openEndedPrompt" class="hidden">
        <div id="promptQuestion"></div>
        <input type="text" id="promptInput" placeholder="Type your answer..."/>
        <button id="promptSubmit">Submit</button>
    </div>
    <div id="thankYou" class="hidden">
        <h2>Thank You for Completing the Survey!</h2>
        <pre id="surveyResult"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
